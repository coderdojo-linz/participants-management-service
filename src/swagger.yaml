swagger: '2.0'
info:
  version: 1.0.0
  title: CoderDojo Linz Partitipants Management
  description: Web API for managing participants for CoderDojo Linz
  termsOfService: See 'https://coderdojo-linz.github.io'
  contact:
    name: CoderDojo Linz Team
    email: info@coderdojo-linz.org
    url: 'https://coderdojo-linz.github.io'
  license:
    name: MIT
    url: 'http://opensource.org/licenses/MIT'
host: unknown
basePath: /api
schemes:
  - http
  - https
consumes:
  - application/json
produces:
  - application/json
paths:
  /api/events:
    get:
      description: Returns all CoderDojo events
      operationId: getEvents
      produces:
        - application/json
      parameters:
        - name: past
          in: query
          description: Value indicating whether the result should include past events.
          required: false
          default: false
          type: boolean
      responses:
        '200':
          description: Array of CoderDojo events
          schema:
            type: array
            items:
              $ref: '#/definitions/event'
        '500':
          description: Internal server error
          schema:
            $ref: '#/definitions/error'
    post:
      description: Adds a CoderDojo event
      operationId: addEvent
      produces:
        - application/json
      parameters:
        - name: event
          in: body
          description: Event data
          required: true
          schema:
            $ref: '#/definitions/newEvent'
      responses:
        '201':
          description: Created event
          schema:
            $ref: '#/definitions/event'
        '400':
          description: Event data not valid
          schema:
            type: string
        '500':
          description: Internal server error
          schema:
            $ref: '#/definitions/error'

  /api/events/{id}:
    get:
      description: Returns an event based on an event ID
      operationId: getEventById
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          description: ID of event to fetch
          required: true
          type: string
      responses:
        '200':
          description: Data of the requested event
          schema:
            $ref: '#/definitions/event'
        '404':
          description: No event exists with the specified event ID
        '500':
          description: Internal server error
          schema:
            $ref: '#/definitions/error'

  /api/participants:
    post:
      description: Adds a new participant
      operationId: addParticipant
      produces:
        - application/json
      parameters:
        - name: participant
          in: body
          description: Participant data
          required: true
          schema:
            $ref: '#/definitions/newParticipant'
      responses:
        '201':
          description: Created participant
          schema:
            $ref: '#/definitions/participant'
        '400':
          description: Participant data not valid
          schema:
            type: string
        '500':
          description: Internal server error
          schema:
            $ref: '#/definitions/error'
  
  /api/participants/summary:
    get:
      description: Returns a summary of all participants
      operationId: getParticipantsSummary
      produces:
        - application/json
      responses:
        '200':
          description: Array of participant summary rows
          schema:
            type: array
            items:
              $ref: '#/definitions/participantSummary'
        '500':
          description: Internal server error
          schema:
            $ref: '#/definitions/error'
      
definitions:
  newEvent:
    type: object
    required:
      - date
      - location
    properties:
      date:
        type: string
        format: date
      location:
        type: string
  event:
    type: object
    required:
      - _id
      - date
      - location
    properties:
      _id:
        type: string
      date:
        type: string
        format: date
      location:
        type: string
  participantRoles:
    type: object
    properties:
      isAdmin:
        type: boolean
  newParticipant:
    type: object
    required:
      - givenName
      - familyName
    properties:
      givenName:
        type: string
      familyName:
        type: string
      email:
        type: string
      roles:
        $ref: '#/definitions/participantRoles'
  participant:
    type: object
    required:
      - _id
      - givenName
      - familyName
    properties:
      _id:
        type: string
      givenName:
        type: string
      familyName:
        type: string
      email:
        type: string
      roles:
        $ref: '#/definitions/participantRoles'
  participantSummary:
    type: object
    required:
      - _id
      - givenName
      - familyName
    properties:
      _id:
        type: string
      givenName:
        type: string
      familyName:
        type: string
      email:
        type: string
  error:
    type: object
    required:
      - error
    properties:
      error:
        type: object

